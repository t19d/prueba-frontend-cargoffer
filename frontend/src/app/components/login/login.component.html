<h2>Iniciar sesión</h2>
<form (ngSubmit)="login()">
    <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
        />
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
        />
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>
