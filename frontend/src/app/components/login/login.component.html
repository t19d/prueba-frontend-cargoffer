<h1>Login</h1>
<form (ngSubmit)="login()" aria-label="Login form">
    <div class="form-group">
        <label for="username" id="username-label">Username:</label>
        <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            autocomplete="username"
            aria-labelledby="username-label"
            aria-describedby="username-error"
        />
    </div>
    <div class="form-group">
        <label for="password" id="password-label">Password:</label>
        <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            aria-labelledby="password-label"
            aria-describedby="password-error"
        />
    </div>
    <button
        type="submit"
        class="btn btn-primary"
        aria-label="Submit"
        tabindex="0"
    >
        Login
    </button>
</form>
<div
    id="username-error password-error"
    class="error-message"
    aria-live="assertive"
    role="alert"
    tabindex="0"
    *ngIf="errorMessage"
>
    {{ errorMessage }}
</div>
